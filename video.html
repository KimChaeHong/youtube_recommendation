<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오</title>
    <link rel="stylesheet" href="video.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="search">
        <div class="head-yt-btn">
            <div id="menu-icon" class="head-yt-btn">
                <img src="svg/menu-icon.svg" alt="menu-icon">
            </div>
            <div id="yt-logo" class="head-yt-btn">
                <img src="svg/yt-logo.svg" alt="yt-logo">
            </div>
        </div>

        <div class="head-searchbox">
            <div class="search-box-area">
                <input class="search-bar" id="searchInput" type="text" placeholder="Search">
                <div class="search-btn" id="search-btn">
                    <img src="svg/search-btn.svg" alt="search-btn">
                </div>
            </div>
            <div class="search-mic">
                <img src="svg/search-mic.svg" alt="search-mic">
            </div>
        </div>

        <div class="head-profile">
            <div class="profile" id="profile-create">
                <img src="svg/profile-create.svg" alt="profile-create">
            </div>
            <div class="profile" id="profile-apps">
                <img src="svg/profile-apps.svg" alt="profile-apps">
            </div>
            <div class="profile" id="profile-notice">
                <img src="svg/profile-notice.svg" alt="profile-notice">
            </div>
            <div class="profile-user-avatar">
                <img src="svg/profile-user-avatar.svg" alt="profile-user-avatar">
            </div>
        </div>
    </div>





    <div class="video">


        <div class="primary">

        </div>

        <div class="secondary">
            <div id="content">
                <div id="video">

                    <div id="thumnail">
                        <div id="thumnail-images">
                        </div>
                    </div>
                    
                    <div id="video-text">
                        <ul>
                            <li id="video-name">고고고고고고고</li>

                            <div id = "channel-desc">
                                <li id="chnnel-name">가가가가유튭</li>
                                <li id="channel-views">조회수 : 2323만회</li>
                            </div>
                            
                        </ul>
                    </div>
                   
                    
                </div>
            </div>
         

        </div>


</body>
<script src="video.js"></script>
</html>
