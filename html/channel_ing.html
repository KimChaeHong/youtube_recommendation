<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" hres="reset.css">
    <!-- <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="sidebar.css"> -->
    <link rel="stylesheet" href="channel.css">
</head>
<body>
    <div class="channel">
        <div class="channel-cover">
            <img src="channel-cover.png" alt="image">
        </div>

        <div class="channel-title">
            <div class="channel-profile">
                <div><img src="oreumi.png"></div>
                <div>
                    <a class="chanelname" href="./channel?video_channel=oreumi">오르미</a>
                    <div class="subsc-count">1.2M subscribers</div>
                </div>
            </div>
            <div class="subsc-btn">SUBSCRIBES</div>
        </div>

        <div class="channel-toolbar">
            <div class="toolbars">
                <div class="toolbar-menu">
                    <div id="toobar-home">HOME</div>
                    <div class="border"></div>
                </div>
                <div class="toolbar-menu">
                    <div>VIDEOS</div>
                </div>
                <div class="toolbar-menu">
                    <div>PLAYLISTS</div>
                </div>
                <div class="toolbar-menu">
                    <div>COMMUNITY</div>
                </div>
                <div class="toolbar-menu">
                    <div>CHANNELS</div>
                </div>
                <div class="toolbar-menu">
                    <div>ABOUT</div>
                </div> 
            </div>
            <div class="channel-search">
                <div class="c-search-icon"><img src="search-icon.svg"></div>
                <div class="c-search-btn"><img src="leftarrow.svg"></div>
            </div>
        </div>

        <div id="small-video"></div>

        <div class="play-list"></div>

            
    </div>
    

</body>
<script src="test.js"></script>
</html>
